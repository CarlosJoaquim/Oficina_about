        // Fun√ß√£o para mostrar notifica√ß√£o
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = 'notification show';

        // Carregar status salvos do localStorage
        function loadSavedStatus() {
            const savedStatus = localStorage.getItem('oficina-fampa-status');
            if (savedStatus) {
                const savedOrders = JSON.parse(savedStatus);
                orders = orders.map(order => {
                    const savedOrder = savedOrders.find(so => so.id === order.id);
                    return savedOrder ? { ...order, status: savedOrder.status } : order;
                });
                filteredOrders = [...orders];
            }
        }

        // Filtrar encomendas
        function filterOrders() {
            const statusFilter = document.getElementById('statusFilter').value;
            const priorityFilter = document.getElementById('priorityFilter').value;
            const dateFilter = document.getElementById('dateFilter').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            filteredOrders = orders.filter(order => {
                // Filtro por status
                if (statusFilter !== 'all' && order.status !== statusFilter) {
                    return false;
                }

                // Filtro por prioridade
                if (priorityFilter !== 'all' && order.priority !== priorityFilter) {
                    return false;
                }

                // Filtro por data
                if (dateFilter !== 'all') {
                    if (!order.deliveryDate) {
                        if (dateFilter !== 'no-date') return false;
                    } else {
                        const delivery = new Date(order.deliveryDate);
                        const today = new Date();
                        
                        switch(dateFilter) {
                            case 'this-week':
                                const startOfWeek = new Date(today);
                                startOfWeek.setDate(today.getDate() - today.getDay());
                                const endOfWeek = new Date(startOfWeek);
                                endOfWeek.setDate(startOfWeek.getDate() + 6);
                                if (delivery < startOfWeek || delivery > endOfWeek) return false;
                                break;
                            case 'next-week':
                                const nextWeekStart = new Date(today);
                                nextWeekStart.setDate(today.getDate() + (7 - today.getDay()));
                                const nextWeekEnd = new Date(nextWeekStart);
                                nextWeekEnd.setDate(nextWeekStart.getDate() + 6);
                                if (delivery < nextWeekStart || delivery > nextWeekEnd) return false;
                                break;
                            case 'this-month':
                                if (delivery.getMonth() !== today.getMonth() || delivery.getFullYear() !== today.getFullYear()) return false;
                                break;
                        }
                    }
                }

                // Filtro por pesquisa
                if (searchTerm) {
                    const clientMatch = order.client.toLowerCase().includes(searchTerm);
                    const itemsMatch = order.items.some(item => item.toLowerCase().includes(searchTerm));
                    if (!clientMatch && !itemsMatch) return false;
                }

                return true;
            });

            renderTable();
        }

        // Fun√ß√£o para formatar data
        function formatDate(dateString) {
            if (!dateString) return "A DEFINIR";
            const date = new Date(dateString);
            const today = new Date();
            const tomorrow = new Date(today);
            tomorrow.setDate(today.getDate() + 1);
            
            // Verificar se √© hoje
            if (date.toDateString() === today.toDateString()) {
                return "HOJE";
            }
            
            // Verificar se √© amanh√£
            if (date.toDateString() === tomorrow.toDateString()) {
                return "AMANH√É";
            }
            
            return date.toLocaleDateString('pt-BR');
        }

        // Fun√ß√£o para determinar classe de prioridade
        function getPriorityClass(priority) {
            const classMap = {
                'urgent': 'priority-urgent',
                'soon': 'priority-soon',
                'normal': 'priority-normal',
                'no-date': 'priority-no-date'
            };
            return classMap[priority] || 'priority-normal';
        }

        // Fun√ß√£o para obter texto da prioridade
        function getPriorityText(priority) {
            const textMap = {
                'urgent': 'URGENTE',
                'soon': 'PR√ìXIMO',
                'normal': 'NORMAL',
                'no-date': 'SEM DATA'
            };
            return textMap[priority] || priority;
        }

        // Fun√ß√£o para obter texto do status
        function getStatusText(status) {
            const statusMap = {
                'pendente': 'PENDENTE',
                'processo': 'EM PROCESSO',
                'concluido': 'CONCLU√çDO'
            };
            return statusMap[status] || status;
        }

        // Fun√ß√£o para obter classe do status
        function getStatusClass(status) {
            const classMap = {
                'pendente': 'status-pendente',
                'processo': 'status-processo',
                'concluido': 'status-concluido'
            };
            return classMap[status] || '';
        }

        // Fun√ß√£o para atualizar status
        function updateStatus(orderId, newStatus) {
            const order = orders.find(o => o.id === orderId);
            if (order) {
                order.status = newStatus;
                showNotification(`Status atualizado para ${getStatusText(newStatus)}`);
            }
        }

        // Fun√ß√£o para renderizar tabela
        function renderTable() {
            const tbody = document.getElementById('ordersTableBody');
            tbody.innerHTML = '';
            
            filteredOrders.forEach(order => {
                const row = document.createElement('tr');
                
                row.innerHTML = `
                    <td class="client-name">${order.client}</td>
                    <td class="delivery-date">${formatDate(order.deliveryDate)}</td>
                    <td>
                        <div class="priority-badge ${getPriorityClass(order.priority)}">
                            ${getPriorityText(order.priority)}
                        </div>
                    </td>
                    <td>
                        <ul class="items-list">
                            ${order.items.map(item => `<li>‚Ä¢ ${item}</li>`).join('')}
                        </ul>
                    </td>
                    <td>
                        <select class="status-select ${getStatusClass(order.status)}" 
                                onchange="updateStatus(${order.id}, this.value)" 
                                data-order-id="${order.id}">
                            <option value="pendente" ${order.status === 'pendente' ? 'selected' : ''}>PENDENTE</option>
                            <option value="processo" ${order.status === 'processo' ? 'selected' : ''}>EM PROCESSO</option>
                            <option value="concluido" ${order.status === 'concluido' ? 'selected' : ''}>CONCLU√çDO</option>
                        </select>
                        <div class="print-status ${getStatusClass(order.status)}">
                            ${getStatusText(order.status)}
                        </div>
                    </td>
                `;
                
                tbody.appendChild(row);
            });
            
            updateSummary();
            updateCurrentDate();
        }

        // Fun√ß√£o para atualizar resumo
        function updateSummary() {
            const pendentes = orders.filter(order => order.status === 'pendente').length;
            const processo = orders.filter(order => order.status === 'processo').length;
            const concluidos = orders.filter(order => order.status === 'concluido').length;
            const urgentes = orders.filter(order => order.priority === 'urgent').length;

            document.getElementById('totalOrders').textContent = orders.length;
            document.getElementById('pendentes').textContent = pendentes;
            document.getElementById('processo').textContent = processo;
            document.getElementById('concluidos').textContent = concluidos;
            document.getElementById('urgentes').textContent = urgentes;
            document.getElementById('totalFiltered').textContent = filteredOrders.length;
        }

        // Fun√ß√£o para atualizar data atual
        function updateCurrentDate() {
            const now = new Date();
            document.getElementById('currentDate').textContent = 
                now.toLocaleDateString('pt-BR') + ' √†s ' + 
                now.toLocaleTimeString('pt-BR', {hour: '2-digit', minute: '2-digit'});
        }

        // Fun√ß√£o para exportar PDF
        function exportToPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('p', 'mm', 'a4');
            
            // Cabe√ßalho
            doc.setFontSize(16);
            doc.setTextColor(44, 62, 80);
            doc.text('OFICINA DA FAMPA', 105, 15, { align: 'center' });
            doc.setFontSize(12);
            doc.text('RELAT√ìRIO COMPLETO DE ENCOMENDAS', 105, 22, { align: 'center' });
            
            // Data de emiss√£o
            doc.setFontSize(10);
            doc.text(`Emitido em: ${new Date().toLocaleDateString('pt-BR')}`, 105, 28, { align: 'center' });
            
            // Resumo
            doc.setFontSize(10);
            doc.text(`Total: ${orders.length} encomendas | Pendentes: ${orders.filter(o => o.status === 'pendente').length} | Em Processo: ${orders.filter(o => o.status === 'processo').length} | Conclu√≠dos: ${orders.filter(o => o.status === 'concluido').length}`, 105, 34, { align: 'center' });
            
            let yPosition = 45;
            
            filteredOrders.forEach((order, index) => {
                // Quebra de p√°gina se necess√°rio
                if (yPosition > 270) {
                    doc.addPage();
                    yPosition = 20;
                }
                
                // Cliente e data
                doc.setFontSize(11);
                doc.setFont(undefined, 'bold');
                doc.text(`${order.client}`, 15, yPosition);
                doc.setFont(undefined, 'normal');
                doc.text(`${formatDate(order.deliveryDate)}`, 180, yPosition, { align: 'right' });
                
                yPosition += 6;
                
                // Prioridade e Status
                doc.setFontSize(10);
                doc.text(`Prioridade: ${getPriorityText(order.priority)}`, 15, yPosition);
                doc.text(`Status: ${getStatusText(order.status)}`, 100, yPosition);
                
                yPosition += 5;
                
                // Itens
                doc.text('Itens:', 15, yPosition);
                yPosition += 4;
                
                order.items.forEach(item => {
                    if (yPosition > 270) {
                        doc.addPage();
                        yPosition = 20;
                    }
                    
                    doc.text(`‚Ä¢ ${item}`, 20, yPosition);
                    yPosition += 4;
                });
                
                yPosition += 6;
                
                // Linha separadora
                if (index < filteredOrders.length - 1) {
                    doc.setDrawColor(200, 200, 200);
                    doc.line(15, yPosition, 195, yPosition);
                    yPosition += 3;
                }
            });
            
            doc.save(`oficina-da-fampa-encomendas-${new Date().toISOString().split('T')[0]}.pdf`);
        }

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', function() {
            loadSavedStatus();
            renderTable();
        });
    </script>
</body>
</html>
